    <script>
        const segments = [
            // I added the arrays below. ChatGPT4 failed to correctly pick the 
            // checkboxes to use, but it correctly instructed me on how to pick the 
            // boxes by drawing a grid on the paper and drawing the number over it.
            //  - Vishnu Haridas
            [1, 2, 3, 4, 8, 12, 16, 20, 24, 23, 22, 21, 17, 13, 9, 5], // 0
            [4, 8, 12, 16, 20, 24], // 1
            [1, 2, 3, 4, 8, 12, 16, 15, 14, 13, 17, 21, 22, 23, 24], // 2
            [1, 2, 3, 4, 8, 12, 11, 10, 16, 20, 24, 23, 22, 21], // 3
            [1, 5, 9, 13, 14, 15, 16, 4, 8, 12, 20, 24], // 4
            [4, 3, 2, 1, 5, 9, 10, 11, 12, 16, 20, 24, 23, 22, 21], // 5
            [4, 3, 2, 1, 5, 9, 10, 11, 12, 16, 20, 24, 23, 22, 21, 17, 13], // 6
            [1, 2, 3, 4, 8, 12, 16, 20, 24], // 7
            [1, 2, 3, 4, 8, 12, 16, 20, 24, 23, 22, 21, 17, 13, 9, 5, 10, 11], // 8
            [15, 14, 13, 9, 5, 1, 2, 3, 4, 8, 12, 16, 20, 24, 23, 22, 21], // 9
        ];

        function setNumber(container, number) {

            const checkboxes = container.querySelectorAll('input[type="checkbox"]');

            checkboxes.forEach((checkbox, index) => {
                checkbox.checked = segments[number].includes(index + 1);
            });
        }

        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            [hours, minutes, seconds].forEach((section, sectionIndex) => {
                for (let i = 0; i < 2; i++) {
                    const container = document.querySelector(`#section-${sectionIndex}-digit-${i}`);
                    setNumber(container, parseInt(section[i]));
                }
            });
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
